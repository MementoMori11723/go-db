<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a simple go db app" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <ul>
        {{ range.Info }}
        <!-- Iterate over each user in the 'Info' slice -->
        <li>{{ .ID }} - {{ .Name }}</li>
        <!-- Display user's ID and Name -->
        {{ end }}
      </ul>
    </div>
  </body>
</html>
